sudo: required
language: python

services:
  - docker

python:
  - '2.7'
  - '3.5'

jobs:
  include:
    - stage: lint
      install:
        - pip install -U flake8 flake8-import-order
      script:
        - flake8 chado --ignore=E501
    - stage: deploy
      deploy:
        provider: pypi
        user: abretaud
        password:
          secure: 
        on:
          tags: true
          distributions: sdist bdist_wheel
          repo: galaxy-genome-annotation/python-chado

install:
  - pip install -U pip setuptools nose
  - python setup.py install
  - cp test-data/chakin.yml ~/.chakin.yml
  - sudo service postgresql stop
  - chakin util launch_docker_image --background
  - sleep 120 # Wait for the container to be ready
script:
  - python setup.py nosetests
